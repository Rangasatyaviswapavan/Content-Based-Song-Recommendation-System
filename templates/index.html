<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Song Recommendation</h1>
        <form id="recommendationForm" action="" method="post">
            <div class="form-group">
                <label for="song">Enter a song:</label>
                <input type="text" class="form-control" id="song" name="song" required>
            </div>
            <button type="submit" class="btn btn-primary">Recommend</button>
        </form>

        {% if recommended_songs %}
        <div class="mt-4">
            <h2 class="text-center">Recommended Songs</h2>
            <ul class="list-group">
                {% for recommended_song in recommended_songs %}
                <li class="list-group-item">{{ recommended_song }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
